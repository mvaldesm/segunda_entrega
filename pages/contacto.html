    <div class="grid">
        <aside class="sidebar1"><p class="publicidad"><br><br>Publicidad 1</p></aside>
        <main>
            <section class="medio">
                <article class="contenido">
                    <br>
                    <h2>CONTACTO</h2><br>
                    <p>¿Quieres aportar al sitio web? Llena el formulario y nos pondremos en contacto contigo.</p><br>
                </article>
                <article class="contenido form">
                    <form action="#">
                        <fieldset width="100%">
                        <legend>Formulario de contacto:</legend>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" class="datos" placeholder="Juan"><br>
                        <br>
                        <label for="correo">Correo electrónico:</label><br>
                        <input type="email" id="correo" name="correo" class="datos" placeholder="juan@gmail.com"><br>
                        <br>
                        <label for="opciones">Selecciona la sección a la que quieres aportar:</label><br>
                        <select name="opciones" id="opciones" class="datos">
                            <option disabled selected value> -- Selecciona una opción -- </option>
                            <option value="roles">Roles</option>
                            <option value="vehiculos">Vehículos</option>
                            <option value="mapas">Mapas</option>
                            <option value="otros">Otros</option>
                        </select>
                        <br><br>
                        <input type="checkbox" id="news" value="yes"> 
                        <label for="news">Deseo inscribirme al Newsletter</label>
                        <br><br>
                        <textarea id="mensaje" name="mensaje" class="datos" rows="5">Escribe tu mensaje aquí</textarea><br>
                        <br>
                        <div class="cont-botones">
                            <div class="boton-izq"><input type="reset" value="LIMPIAR" class="boton"></div>
                            <div class="boton-der"><input type="submit" value="ENVIAR" class="boton"></div>
                        </div>
                        </fieldset>
                    </form>
                    <br><br><br>
                </article>
            </section>
        </main>

            <br><br>Publicidad 2</p>
